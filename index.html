<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Devin Protain" />
    <meta name="description" content="Spots social media" />
    <meta name="keywords" content="tripleten, instagram, selfie, images" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="User's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__pencil"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus.svg" alt="add icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id = "card-template">
              <li class="card">
                <img
                  src=""
                  alt=""
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
            </template>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Name"
              />
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Description"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
