<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Devin Protain" />
    <meta name="description" content="Spots social media" />
    <meta name="keywords" content="tripleten, instagram, selfie, images" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="User's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__pencil"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus.svg" alt="add icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="profile-close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="card-close-btn"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form">
            <label for="add-card-link" class="modal__label"
              >Image link
              <input
                id="add-card-link"
                name="link"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="add-card-link-error" class="modal__error"></span>
            </label>
            <label for="add-card-name" class="modal__label"
              >Caption
              <input
                id="add-card-name"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <button
            type="button"
            class="modal__close-btn modal__close-btn-preview"
            id="preview-close-btn"
          ></button>
          <img
            class="modal__image"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt=""
          />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
